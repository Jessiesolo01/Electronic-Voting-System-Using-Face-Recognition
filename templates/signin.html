{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FUL E-Voting Portal</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <a href="/">
                  <img src="{% static 'images/logo.png' %}" alt="logo">
                </a>
              </div>
              <h4>Welcome to FUL E-Voting Portal</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>

                {% for message in messages %}
                <h5>{{ message }}</h5>
                {% endfor %}
            </div>
              <form action="/signin" id="form" method="POST" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="matric_no" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Matric No">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <div id="loader" class="text-center" style="display: none">
                    <img src="{% static 'images/ajax-loader.gif' %}" alt=""> Identifying... Please wait
                  </div>
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="post_form(event);" >SIGN IN</button>
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  Not registered? <a href="/signup" class="text-primary">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>

  <script>
    function post_form(e){
      e.preventDefault();
      document.getElementById('loader').style.display = 'block';
      document.getElementById('form').submit();
    }
  </script>
  <!-- endinject -->
</body>

</html>
